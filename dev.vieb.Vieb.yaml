app-id: dev.vieb.Vieb
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: vieb
finish-args:
  # Review all of these permissions and find what it *needs*.
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --require-version=1.8.2
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: vieb
    buildsystem: simple
    build-commands:
      - ls -a
      - chmod +x vieb.appimage
      - ./vieb.appimage --appimage-extract
      - mv squashfs-root /app/bin/
      - ls /app/bin/squashfs-root

      - mv vieb /app/bin/vieb
      - install -Dm644 dev.vieb.Vieb.desktop /app/share/applications/dev.vieb.Vieb.desktop
      - install -Dm644 dev.vieb.Vieb.metainfo.xml /app/share/metainfo/dev.vieb.Vieb.metainfo.xml
      - |
        for s in 32 48 64 96 128 256 512;do
          install -Dm644 /app/bin/squashfs-root/usr/share/icons/hicolor/${s}x${s}/apps/vieb.png ${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done

    sources:
      # Vieb
     - type: file
       dest-filename: vieb.appimage
       only-arches:
         - aarch64
       url: https://github.com/Jelmerro/Vieb/releases/download/10.1.0/Vieb-10.1.0-arm64.AppImage
       sha256: 283b97e56972f1fcd4a4a72a2e10b7f42164d9c112ceef7455c9f3072a77b143
       x-checker-data:
         type: anitya
         project-id: 243097
         stable-only: true
         url-template: https://github.com/Jelmerro/Vieb/releases/download/${version}/Vieb-${version}-arm64.AppImage
     - type: file
       dest-filename: vieb.appimage
       only-arches:
         - x86_64
       url: https://github.com/Jelmerro/Vieb/releases/download/10.1.0/Vieb-10.1.0.AppImage
       sha256: 561cfffb98f2853cdafe32d2e3c0196b9dbfa84be89071d4fa07729e414b3d47
       x-checker-data:
         is-main-source: true
         type: anitya
         project-id: 243097
         stable-only: true
         url-template: https://github.com/Jelmerro/Vieb/releases/download/${version}/Vieb-${version}.AppImage

      # common sources
     - type: script
       dest-filename: vieb
       commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper /app/bin/squashfs-root/vieb "$@"
     - type: file
       path: dev.vieb.Vieb.desktop
     - type: file
       path: dev.vieb.Vieb.metainfo.xml
    modules:
      - name: gtk-cups-backend
        buildsystem: meson
        make-args:
          - modules/printbackends/libprintbackend-cups.so
        no-make-install: true
        post-install:
          - install -Dm755 modules/printbackends/libprintbackend-cups.so -t ${FLATPAK_DEST}/lib/gtkmodules/3.0.0/printbackends/
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gtk+/3.24/gtk+-3.24.34.tar.xz
            sha256: dbc69f90ddc821b8d1441f00374dc1da4323a2eafa9078e61edbe5eeefa852ec
            x-checker-data:
              type: gnome
              name: gtk+
              stable-only: true
              versions:
                <: '3.89'
          - type: patch
            # https://gitlab.gnome.org/GNOME/gnome-build-meta/-/blob/master/files/gtk3-werror.patch
            path: gtk3-werror.patch
      - name: gtk-settings
        buildsystem: simple
        build-commands:
          - install -Dm644 gtk-settings.ini ${FLATPAK_DEST}/etc/xdg/gtk-3.0/settings.ini
        sources:
          - type: file
            path: gtk-settings.ini
      - name: krb5
        subdir: src
        config-opts:
          - --localstatedir=/var/lib
          - --sbindir=${FLATPAK_DEST}/bin
          - --disable-static
          - --disable-rpath
        sources:
          - type: archive
            url: https://github.com/krb5/krb5/archive/refs/tags/krb5-1.20-final.tar.gz
            sha256: cbbf7ff2fb25d44cf3ed6fee120c073cd291af2bdcc3f466433f0482e238fb59
            x-checker-data:
              type: anitya
              project-id: 13287
              stable-only: true
              url-template: https://github.com/krb5/krb5/archive/refs/tags/krb5-$version.tar.gz
          - type: shell
            dest: src
            commands:
              - autoreconf -si
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /share/et
          - /share/examples
          - /share/man
      - name: krb5-config
        buildsystem: simple
        build-commands:
          - install -Dm644 krb5.conf -t ${FLATPAK_DEST}/etc
        sources:
          - type: file
            path: krb5.conf
